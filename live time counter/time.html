<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock with Time Zone</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c36;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .clock {
            font-size: 3rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>

    <div class="clock" id="clock">00:00:00 AM</div>

    <label for="timezone">Select Country:</label>
    <select id="timezone" onchange="updateClock()">
        <option value="Asia/Karachi" selected>Pakistan</option>
        <option value="America/New_York">USA (New York)</option>
        <option value="Europe/London">UK (London)</option>
        <option value="Asia/Tokyo">Japan (Tokyo)</option>
        <option value="Australia/Sydney">Australia (Sydney)</option>
        <option value="UTC">UTC (Universal Time)</option>
       

    </select>

    <script>
        function updateClock() {
            const timeZone = document.getElementById("timezone").value;
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true,
                timeZone: timeZone
            };
            document.getElementById("clock").textContent = new Intl.DateTimeFormat('en-US', options).format(now);
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize immediately
    </script>

</body>
</html>
